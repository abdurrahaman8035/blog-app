{% extends 'base.html' %}

{% block content %}
<div class="post_entry">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
    <p>Author: {{ post.author | title }}</p>
    <a href="{% url 'post_edit' post.id %}">Edit Blog Post</a>
    <a href="{% url 'post_delete' post.id %}">Delete Blog Post</a>
</div>
{% endblock content %}
